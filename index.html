<!DOCTYPE html>
<html>
    <head>
        <title>adwaith</title>
        <link rel="icon" type="image/x-icon" href="/imagesme/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-color: rgb(138, 78, 0);
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
          }
          
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
         }
          
        .dropdown {
            float: left;
            overflow: hidden;
          }
          
        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
          }
          
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: red;
          }
          
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
          }
          
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
          }
          
        .dropdown-content a:hover {
            background-color: #ddd;
          }
          
        .dropdown:hover .dropdown-content {
            display: block;
          }
    </style>
    </head>
    <body style="background-color: white;">

        <div class="navbar">
            <a href="https://adwaith2012.github.io/adwaitme/hello" target="_blank">Home</a>
            <a href="#news">News</a>
            <div class="dropdown">
              <button class="dropbtn">Dropdown 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="https://www.w3schools.com/" target="_blank">w3 school</a>
                <a href="https://www.google.com/" target="_blank">google</a>
                <a href="https://mail.google.com/mail/"target="_blank">gmail</a>
              </div>
            </div> 
        </div>
        <h3>Dropdown Menu inside a Navigation Bar</h3>
        <p>Hover over the "Dropdown" link to see the dropdown menu.</p>
    </body>
</html>
